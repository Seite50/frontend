language: node_js
dist: trusty
node_js: 
  - "node"
  - "lts/*"

addons:
  chrome: stable

before_install:
    - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9876 http://localhost 

before_script:
  - npm install -g @angular/cli

script:
  - ng test --watch false
  - ng build --prod

notifications:
  email:
    on_failure: change
    on_success: change
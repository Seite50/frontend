<h2>Meine Authoren</h2>


<div>
  <label>Vorname:
    <input #firstname />
    </label>
  <label>Nachnahme
    <input #lastname>
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(firstname.value, lastname.value); firstname.value=''; lastname.value=''">
    add
  </button>
</div>

<ul class="authors">
  <li *ngFor="let author of authors">
    <a routerLink="/authors/{{author.id}}">
      {{author.firstname}} {{author.lastname}}
    </a>
    <button class="delete" title="delete author"
      (click)="delete(author)">x</button>
  </li>
</ul>

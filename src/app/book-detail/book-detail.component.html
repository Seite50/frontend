
<div>
  <form  class="form-group" (ngSubmit)="onSubmit()">
    <mat-list role="list">
        <mat-list-item role="listitem">
            <mat-form-field>
                <input matInput placeholder="Buchname" [(ngModel)]="book.name" class="form-control" name="name">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item role="listitem">
          <mat-form-field>
              <mat-select placeholder="Authoren" class="form-control" [(ngModel)]="book.authors">
                <mat-option *ngFor="let author of authorList" [value]="author">{{author.firstname}} {{author.lastname}}</mat-option>
              </mat-select>
            </mat-form-field>
        </mat-list-item>
        <mat-list-item role="listitem">
          <button mat-raised-button type="submit">Speichern</button>
        </mat-list-item>
      </mat-list>
  </form>
</div>

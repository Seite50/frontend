

<div class="container book">
    <h1>Buch Details</h1>
    <form #bookForm="ngForm" [formGroup]="bookForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="book.name" type="text" class="form-control" name="bookName" id="name" required>
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <select class="form-control" id="author" [(ngModel)]="book.authors" multiple name="author" formControlName="authorControl" required >
            <option style="display:none"></option>
            <option  *ngFor="let author of authors" [value]="author">{{author.surname}}, {{author.givenname}}</option>
          </select>
      </div>

      <button type="submit" class="btn btn-success" (click)="goBack()">Zur√ºck</button>
      <button type="submit" class="btn btn-success" (click)="save()">Speichern</button>
 
    </form>
</div>


<div class="book-container">
  <form *ngIf="book | async; else loading" [formGroup]="form" (ngSubmit)="submit()">
    <mat-list role="list">
        <mat-list-item role="listitem">
            <mat-form-field>
                <input matInput placeholder="Buchname" formControlName="nameControl">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item role="listitem">
          <mat-form-field>
              <mat-select placeholder="Authoren" formControlName="authorsControl" multiple>
                <mat-option *ngFor="let author of authorList" [value]="author.id">{{author.firstname}} {{author.lastname}}</mat-option>
              </mat-select>
            </mat-form-field>
        </mat-list-item>
        <mat-list-item role="listitem">
          <button mat-raised-button>Speichern</button>
        </mat-list-item>
      </mat-list>
    

    
  </form>
</div>

<ng-template #loading>
    Loading User...
</ng-template>

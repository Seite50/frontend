<div>
    <form  class="form-group" (ngSubmit)="onSubmit()">
      <mat-list role="list">
          <mat-list-item role="listitem">
              <mat-form-field>
                  <input matInput placeholder="Vorname" [(ngModel)]="author.firstname" class="form-control" name="firstname">
              </mat-form-field>
          </mat-list-item>
          <mat-list-item role="listitem">
              <mat-form-field>
                  <input matInput placeholder="Lastname" [(ngModel)]="author.lastname" class="form-control" name="lastname">
              </mat-form-field>
          </mat-list-item>
          <mat-list-item role="listitem">
            <button mat-raised-button type="submit">Speichern</button>
          </mat-list-item>
        </mat-list>
    </form>
  </div>

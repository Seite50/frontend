<div *ngIf="author">

    <h2>{{author.surename | uppercase}} {{author.givenname | uppercase}} Details</h2>
    <div>
      <label>Vorname:
        <input [(ngModel)]="author.surname" placeholder="Vorname"/>
      </label>
      <label>Nachname:
          <input [(ngModel)]="author.givenname" placeholder="Nachname"/>
        </label>
    </div>
  
  </div>
  <button (click)="goBack()">go back</button><button (click)="save()">save</button>
